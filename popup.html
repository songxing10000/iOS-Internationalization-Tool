<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-width: 200px;
      min-height: 100px;
      padding: 10px;
    }

    #content {
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    .btn {
      display: inline-block;
      border-radius: 4px;
      background-color: #2878ff;
      border: none;
      color: #FFFFFF;
      text-align: center;
      font-size: 10px;
      padding: 4px 8px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div id="content"></div>
  <div id='message' style='font-size: 10px;white-space:pre;'>加载中....</div>
  <div class="btn" id="copyCode">复制代码</div>
  </div>

  <script src="popup.js"></script>
  <script>
    var content = document.getElementById('content');
    var height = content.scrollHeight;
    var width = content.scrollWidth;
    content.style.height = height + 'px';
    content.style.width = width + 'px';
  </script>
</body>

</html>
